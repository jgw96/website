<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  
  <link rel="preload" href="/assets/img/blaze.png" as="image">
  <link rel="preload" href="https://unpkg.com/blaze@3.6.1/dist/blaze.min.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Source+Sans+Pro" as="style">
  <link rel="preload" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" as="style">
  <link rel="preload" href="https://yandex.st/highlightjs/8.2/styles/github.min.css" as="style">
  <link rel="preload" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/fonts/fontawesome-webfont.woff2?v=4.5.0" as="font">
  <link rel="preload" href="/assets/css/site.min.css" as="style">

  <link rel="stylesheet" href="https://unpkg.com/blaze@3.6.1/dist/blaze.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Source+Sans+Pro">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://yandex.st/highlightjs/8.2/styles/github.min.css">
  <link rel="stylesheet" href="/assets/css/site.min.css">

  <title>Blaze CSS - Open Source Modular CSS Toolkit</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <link rel="apple-touch-icon" href="/assets/img/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">

  <script src="/build/app.js"></script>
</head>
<body>
  <blaze-site></blaze-site>

  <script async defer src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script>

  <script id='highlightScript' async defer src="https://cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
  <script>
    document.querySelector('#highlightScript').addEventListener('load', () => {
      hljs.initHighlightingOnLoad()
    });
  </script>

  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-36978977-6', 'auto');
    ga('send', 'pageview');
  </script>
  <script async defer src='https://www.google-analytics.com/analytics.js'></script>
</body>
</html>
